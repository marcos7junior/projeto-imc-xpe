<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>IMC v2</title>
  </head>

  <body>
    <h1>IMC v2</h1>
    <label for="input-weight">Informe seu peso em kg:&nbsp;</label><br />
    <input id="input-weight" type="number" value="100" step="0.1" /> <br />
    <br />

    <label for="input-height">Informe sua altura em m:</label><br />
    <input id="input-height" type="number" value="1.90" step="0.01" /> <br />

    <p id="paragraph-result">
      O resultado do IMC é <strong id="imc-result">25</strong>
    </p>

    <p>
      Este valor considera que você está na faixa
      <strong id="clinic-result"></strong>
    </p>

    <script defer src="./js/script.js"></script>
  </body>
</html>
